<!DOCTYPE html>
<html>
<head>
    <title>LRU Cache System</title>
    <style>
        body {
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f4f6f8;
            margin: 0;
            padding: 40px;
        }

        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.08);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            color: #1f2937;
        }

        .section {
            margin-bottom: 25px;
        }

        .section h3 {
            margin-bottom: 10px;
            color: #374151;
        }

        .box {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        input {
            flex: 1;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #d1d5db;
            font-size: 14px;
        }

        input:focus {
            outline: none;
            border-color: #6366f1;
            box-shadow: 0 0 0 2px rgba(99,102,241,0.2);
        }

        button {
            padding: 10px 16px;
            border-radius: 8px;
            border: none;
            background: #4f46e5;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

        button:hover {
            background: #4338ca;
            transform: translateY(-1px);
        }

        button:active {
            transform: translateY(0);
        }

        pre {
            background: #111827;
            color: #e5e7eb;
            padding: 15px;
            border-radius: 10px;
            overflow-x: auto;
            font-size: 14px;
        }

        .hint {
            font-size: 13px;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>üîÅ LRU Cache System</h2>

    <div class="section">
        <h3>PUT Operation</h3>
        <div class="box">
            <input type="text" id="key" placeholder="Key">
            <input type="text" id="value" placeholder="Value">
            <button onclick="putData()">PUT</button>
        </div>
        <div class="hint">Adds or updates a value in cache</div>
    </div>

    <div class="section">
        <h3>GET Operation</h3>
        <div class="box">
            <input type="text" id="getKey" placeholder="Key to fetch">
            <button onclick="getData()">GET</button>
        </div>
        <div class="hint">Fetches value and marks it as most recently used</div>
    </div>

    <div class="section">
        <h3>Cache State (MRU ‚Üí LRU)</h3>
        <pre id="output">{}</pre>
    </div>
</div>

<script>
function putData() {
    fetch("/put", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
            key: document.getElementById("key").value,
            value: document.getElementById("value").value
        })
    })
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").textContent =
            JSON.stringify(data, null, 2);
    });
}

function getData() {
    let key = document.getElementById("getKey").value;
    fetch("/get/" + key)
    .then(res => res.json())
    .then(data => {
        document.getElementById("output").textContent =
            JSON.stringify(data, null, 2);
    });
}
</script>

</body>
</html>
